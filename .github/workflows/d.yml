name: uim-core-action

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        dc: [dmd-latest]
        
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - uses: dlang-community/setup-dlang@v2
      with:
        compiler: ${{ matrix.dc }}
    - name: 'Test'
      run: dub test
